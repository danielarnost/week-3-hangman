<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HangMan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <link rel="stylesheet" href="./assets/style/hangman.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Lets play Hangman!</h1>
                <h2>Click any letter to begin.</h2>
                <small>*Hint, there is a musical theme and the words are the last names of iconic guitarists*</small>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading text-center" id="heading-one">Fill in the blanks to guess the word!</div>
                <div class="panel-body">
                    <div class="col-xs-4 text-center">
                        <h2 id="guess">Guesses Left:</h2>
                        <h2 id="guessesLeft">9</h2>
                        <br>
                        <h3> Incorrect Guesses: <br><span id="wrongGuesses"></span></h3>
                        
                    </div>
                    <div class="col-xs-4 text-center">
                        <h1>Mystery Word</h1>
                        <hr>
                        <br>
                        <h3 id="letterBlanks">_ _ _ _ _ _ _ _ _ _ </h3>
                    </div>
                    <div class="col-xs-4 text-center">
                        <h2 id="score">Score:</h2>
                        <div id="win-row">
                            <h3 id="wins">&nbsp;&nbsp;&nbsp;Wins: <span id="winCount">0</span></h3></div>
                        <div id="loss-row">
                            <h3 id="losses">Losses: <span id="lossCount">0</span></h3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
